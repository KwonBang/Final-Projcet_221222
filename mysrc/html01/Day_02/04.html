<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table{
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }
        body{
            width: 1024px;
            /* background: url(Day_01/main.jpg); */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <form action="joinUser" method="get">
        <table border="1">
            <tr>
                 <th colspan="4">회원가입</th>
            </tr>
            <tr>
                <th><label for="id">아이디</label></th>
                <th><input id="id" type="text" name="id"></th>
                <th colspan="2"><input type="button" value = "중복검사" onclick="" name="id_chk"></th>
            </tr>
            <tr>
                <th><label for="pwd">비밀번호</label></th>
                <th colspan="3"><input id="pwd" type="password" name="pwd"></th>
            </tr>
            <tr>
                <th><label for="pwd_chk">비밀번호확인</label></th>
                <th colspan="3"><input id="pwd_chk" type="password" name="pwd_chk"></th>
            </tr>
            <tr>
                <th><label for="name">이름</label></th>
                <th colspan="3"><input id="name" type="text" name="name"></th>
            </tr>
            <tr>
                <th >성별</th>
                <th colspan="3"><label for="man">남자</label>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="woman">여자</label>
                    <input id="woman" type="radio" name="gender" value="w"></th>
            </tr>
            <tr>
                <th><label for="tel">전화번호</label></th>
                <th><label for="tel">010</label></th>
                <th><input id="tel" type="text" name="tel"></th>
                <th><input id="tel_1" type="text" name="tel_1"></th>
            </tr>
            <tr>
                <th><label for="grade">희망등급</label></th>
                <th><select id="grade" name="grade">
                    <option>1등급</option>
                    <option>2등급</option>
                    <option>3등급</option>
                </select></th>
                <th colspan="2">심사 후 등급이 결정됩니다.</th>
            </tr>
            <tr>
                <th colspan="4">*약관에 동의합니다.</th>
            </tr>
            <tr>
                <th><label for="interest">관심사항</label></th>
                <th colspan="3">
                    <label for="sports">스포츠</label>
                    <input id="sports" type="checkbox" name="interest" value="스">
                    <label for="Travel">여행</label>
                    <input id="Travel" type="checkbox" name="interest" value="여">
                    <label for="Reading">독서</label>
                    <input id="Reading" type="checkbox" name="interest" value="독">
                </th>
            </tr>
            <tr>
                <th><label for="area">관심지역</label></th>
                <th colspan="3"><select multiple id="area" name="area">
                    <option>경기</option>
                    <option>충남</option>
                    <option>충북</option>
                    <option>대전</option>
                    <option>부산</option>
                </select></th>
            </tr>
            <tr>
                <th><label for="select_file">첨부파일</label></th>
                <th colspan="3"><input id="select_file" type="file" name="select_file"></th>
            </tr>
            <tr><th colspan="4">
                <input type="reset" value="Reset">
                <input type="submit" value="Save">
            </th></tr>
        </table>
    </form>
    <input type="button" style="float:right"
</body>
</html>
