<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" name="uid">
    <input type="button" value="버튼" id="duplextChkid">
    <span id="idinfo"></span>
</body>
<script>
    var btn = document.getElementById('duplextChkid');
    var search = document.getElementById('idinfo');
    var text = document.getElementById('id');
    btn.onclick = () => {
        search.innerHTML=text.value;
    }
    
</script>
</html>
