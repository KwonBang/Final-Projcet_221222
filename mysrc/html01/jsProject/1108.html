<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1main">자바스크립트에서 제어하기</h1>
    <hr>
    검색어 <input type="text" id="sword"><input type="button" value="검색" id="idbtn">
    <ul id="ul1">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <div id="div">
        <ul id="ul2">
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
        </ul>
    </div>
</body>
<script>
    document.getElementById('h1main').onclick = ()=>{
        alert("AAA");
    }
    document.getElementById('idbtn').onclick = ()=>{
        var a = document.getElementById("sword").value;
        var h1 = document.querySelector('#h1main');
        //AJAX
        if(a==''){
            alert('입력하세요');
        }else{
            h1.innerHTML=a;
        }
    }
</script>
</html>
