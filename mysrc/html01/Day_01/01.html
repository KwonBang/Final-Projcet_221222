<!DOCTYPE html><!--문서를 document라고하고 !맨앞에 있다는 것은 html5 버전을 의미한다.
                    버전별로 지원하는 태그가 조금씩은 다르다...그래서 버전을 표시하는게 좋다.
                    현재는 html5버전을 사용한다.-->
<html lang="en"><!--문서의 언어 형식-->
<head>  <!--head 태그는 하면에 표시되지 않고 문서에 대한 정보를 기록하는 곳-->
    <meta charset="UTF-8">  <!--문자 코드 형식  한글을 표현하는 형식은 2가지 euckr vs utf-8
                                                        euckr : 한국컴퓨터에서 사용 3바이트로 한글 저장
                                                        utf-8 : 전세계컴에서 다 사용 2바이트로 한글 저장
                                                    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: red;
        background-color: black;
    }
    body{
        background-color: blue;
    }
    html{
        background-color: aqua;
    }
    li{
        background-color: chartreuse;
    }
</style>
<script>
    function aa(){  //함수 정의
        var a = 20;
        //자료형 선언문 구현문 메서드(정의와 호출, 매개변수를 전달했는가? 리턴값을 받는것)
        alert("당신의 나이는?");
        alert(bb(a));
    }
    function bb(a){
        var c = "입니다.";
        return a+9+c;
    } 
</script>
<!-- 주석
1. 용어 : 태그 <tag> </tag> 태그의 시작과 끝..
2. 태그는 부모와 자식의 관계가 있으므로 부모태그 안에 태그를 작성할 때는 스페이스바!! 기억하시오!!
-->
<body>  <!--body 태그가 화면에 표시할 문서를 작성하는 곳-->
    <h1>첫번째 만드는 웹문서</h1>
    <li>
        ㅋㅋㅋㅋㅋ
    </li>
    <input type="button" value = "버튼" onclick="aa()">
</body>
</html>
